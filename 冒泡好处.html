<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 400px;
				background: red;
				position: absolute;
				left: -100px;
				top:20px;
			}
			#div2{
				width: 30px;
				height: 40px;
				background: yellow;
				color: black;
				text-align: center;
				position: absolute;
				right: -30px;
				
			}
		</style>
		<script type="text/javascript">
			window.onload = function (){
				var div1 = document.getElementById('div1');
				div1.onmouseover = function (){
					this.style.left = '0px';
				}
				div1.onmouseout = function (){
					this.style.left = '-100px';
				}
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				一如
			</div>
		</div>
	</body>
</html>
